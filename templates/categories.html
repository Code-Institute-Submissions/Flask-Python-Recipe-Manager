{% extends 'base.html'%} {% block content %}

<div class="container">
  <div class="row">
    
     <ul class="collection with-header">
        <li class="collection-header"><h4>Categories</h4></li>
        
     {% for category in categories %}
        <li class="collection-item"><div>{{category.category_name}}
        <a class="edit-item-link" href="{{url_for('edit_category', category_id=category._id)}}">Edit</a> <a class="delete-item-link" href="{{url_for('delete_category', category_id=category._id)}}">Delete</a>
        <i class="material-icons">send</i></div>
        
        </li>
     
     {% endfor %}
      </ul>
   </div>
</div>

<div class="row">
    <a href="{{url_for('add_category')}}" class="waves-effect waves-light btn">
        <i class="material-icons right">playlist_add</i>Add Category
    </a>
</div>

{% endblock %}
