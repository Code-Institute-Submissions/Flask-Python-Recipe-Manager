{% extends 'base.html' %}
{% block content %}

<div class="container">
<div class="row recipes-list">
    {% for recipe in recipes %}
            <div class="col s12 m6 l4 offset-s2">
              <div class="card">
                <div class="card-image">
                  <img class="card-image-img" src="{{recipe.photo_url}}">
                  <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">import_contacts</i></a>
                </div>
                
                <div class="card-content">
                  <a href="{{url_for('recipe_single', recipe_id=recipe._id)}}"><span class="card-title">{{recipe.recipe_name}}</span></a>
                  
                  <p class="descript">{{recipe.description}}</p>
                </div>
                
                <div class="card-content red lighten-5 links-botton-card">
                  <div id="cruisine-tag"><p>Cruisine:</p><p id="category">{{recipe.category_name}}</p></div>
                  <a class="edit-item-link" href="{{url_for('edit_recipe', recipe_id=recipe._id)}}">Edit</a> <a class="delete-item-link"href="{{url_for('delete_recipe', recipe_id=recipe._id)}}">Delete</a>
                </div>
                
              </div>
            </div>
    {% endfor %}
</div>
</div>
    
{% endblock %}
